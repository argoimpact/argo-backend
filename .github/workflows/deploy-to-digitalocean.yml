name: Deploy to DigitalOcean Droplet

on:
  workflow_run:
    workflows: ["Docker"]
    types:
      - completed

jobs:
  deploy:
    environment: beta
    runs-on: ubuntu-latest

    steps:
      - name: Check outcome of triggered workflow
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        run: |
          echo "The triggering workflow failed. Deployment will not proceed."
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            set -e # exit if something returns non zero status
            docker login ghcr.io -u ${{ github.actor }} --password-stdin <<< ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
            docker stop argo-backend || true # don't fail here since the container might not exist
            docker rm argo-backend || true # don't fail here since the container might not exist
            docker run -d --name argo-backend -p 8000:8000 ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
            echo "Docker image running now!!!!"
